<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<title>Portal EAQ</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!--[if lt IE 9]>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/people}">Project name</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/people}">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<!-- Begin page content -->
	<div class="container">
		<div class="page-header">
			<h1>Sticky footer with fixed navbar</h1>
		</div>

		<form data-toggle="validator" role="form" class="form-horizontal" method="post"
			th:action="@{/people/{username}(username=${person.username})}" th:object="${person}">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<h1 class="panel-title aw-titulo-panel">New User</h1>
						</div>
						<div class="col-xs-6">
							<h2 class="panel-title aw-link-panel text-right">
								<span class="text-danger">*</span> Required
							</h2>
						</div>
					</div>
				</div>
				<input type="hidden" name="_method" value="PUT" />

				<div class="panel-body">
					<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
						<label for="email" class="col-sm-2 control-label">E-mail <span class="text-danger">*</span></label>
						<div class="col-sm-4">
							<input type="email" class="form-control" id="email" name="email" th:field="*{email}"
								required="required" data-required-error="Obrigatório" data-error="E-mail inválido" />
						</div>
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('username')} ? has-error">
						<label for="username" class="col-sm-2 control-label">Login <span class="text-danger">*</span></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="username" name="username" required="required"
								data-minlength="3" maxlength="50" pattern="^[a-zA-Z0-9]{3,50}$"
								data-error="Invalid username" th:field="*{username}" />
							<div class="help-block">At least 3 characters</div>
						</div>
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('fullname')} ? has-error">
						<label for="fullname" class="col-sm-2 control-label">Name <span class="text-danger">*</span></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="fullname" name="fullname" required="required"
								th:field="*{fullname}" />
						</div>
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? has-error">
						<label for="lastName" class="col-sm-2 control-label">Lastname <span
							class="text-danger">*</span></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="lastName" name="lastName" required="required"
								th:field="*{lastName}" />
						</div>
						<div class="help-block with-errors"></div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('phone')} ? has-error">
						<label for="phone" class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" />
						</div>
						<div class="help-block with-errors"></div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="submit" class="btn btn-primary btn-block">Save</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted">Place sticky footer content here.</p>
		</div>
	</footer>


	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
</body>

</html>
